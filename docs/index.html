<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Claims API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5/favicon-32x32.png" sizes="32x32">
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #fafafa;
    }
    .swagger-ui .topbar {
      background-color: #1a365d;
    }
    .swagger-ui .topbar .download-url-wrapper .select-label {
      color: #fff;
    }
    /* Custom header */
    .custom-header {
      background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    .custom-header h1 {
      margin: 0 0 10px 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 28px;
      font-weight: 600;
    }
    .custom-header p {
      margin: 0;
      opacity: 0.9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
    }
    .custom-header a {
      color: #90cdf4;
      text-decoration: none;
    }
    .custom-header a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="custom-header">
    <h1>Healthcare Claims IDP API</h1>
    <p>
      Intelligent Document Processing for Healthcare Claims |
      <a href="https://github.com/chief-builder/healthcare_claims_document_processing_workflow">View on GitHub</a>
    </p>
  </div>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
  <script>
    window.onload = function() {
      // Determine the base URL for the spec
      // Works both locally and on GitHub Pages
      const specUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        ? '../openapi.yaml'
        : 'https://raw.githubusercontent.com/chief-builder/healthcare_claims_document_processing_workflow/main/openapi.yaml';

      window.ui = SwaggerUIBundle({
        url: specUrl,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        validatorUrl: null,
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        displayRequestDuration: true,
        filter: true,
        showExtensions: true,
        showCommonExtensions: true,
        tryItOutEnabled: true
      });
    };
  </script>
</body>
</html>
